		<script type="text/javascript">

          var u = document.URL;
          //u = u.split('?')[1].split('?')[0];

          if (u.split('?')[1]) {
            u = u.split('?')[1].split('?')[0].split('#')[0];
          }
          console.log(u);

          var xhr = new XMLHttpRequest();
          if (u.split('youku.com')[1]) {
            var vid = u.split('id_')[1].split('.html')[0];

                xhr.open('get', 'https://openapi.youku.com/v2/videos/show.json?video_id=' + vid + '&client_id=3d01f04416cbe807', true);
                xhr.send();
                xhr.onreadystatechange = function() {
                  if(xhr.readyState == 4) {
                    var r = eval('(' + xhr.responseText + ')');
                    console.log(r.title);
                    return r.title;
                    //document.getElementsByTagName("body").innerHTML = r.title;
                  }
                }

          } else{
                xhr.open('get', "https://www.baidu.com/s?wd=" + u + "&pn=0&rn=1&tn=json", true);
                xhr.send();
