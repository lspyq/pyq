<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>音乐下载</title>
</head>

<body>
    <script>
        var musicName = decodeURI(window.location.href.split('music.html?')[1].split('.mp3?')[0] + '.mp3')
        var musicURL = window.location.href.split('.mp3?')[1]


        downloadMuisc(musicName, musicURL)
        function downloadMuisc(musicName, musicURL) {
            // var url = img.src;                            // 获取图片地址
            var a = document.createElement('a');          // 创建一个a节点插入的document
            var event = new MouseEvent('click')           // 模拟鼠标click点击事件
            a.download = musicName                 // 设置a节点的download属性值
            a.href = musicURL;                                 // 将图片的src赋值给a节点的href
            a.dispatchEvent(event)                        // 触发鼠标点击事件
        }
    </script>
</body>

</html>
