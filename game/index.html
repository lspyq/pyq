<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>舒尔特方格-注意力训练</title>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="game_box">

    </div>

    <div id="time">
        用时：<span>0秒</span>
    </div>
    <div id="option">
        <div class="n n9"><span>9</span></div>
        <div class="n n16"><span>16</span></div>
        <div class="n n25"><span>25</span></div>
        <div class="n n36"><span>36</span></div>
    </div>
    <div id="control">
        <div id="restart"><span>重新开始</span></div>
        <div id="back"><span>返回</span></div>
    </div>
    <audio src='./win.mp3' style='display:none' id='win'></audio>
    <audio src='./btn.mp3' style='display:none' id='btn'></audio>
    <audio src='./err.mp3' style='display:none' id='err'></audio>
    <audio src='./yes.mp3' style='display:none' id='yes'></audio>
    <audio src='./bg.mp3' style='display:none' id='bg' loop></audio>
    <script src="main.js"></script>
</body>

</html>
